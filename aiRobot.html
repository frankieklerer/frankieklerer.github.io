<script type="text/javascript">
    function moveRobot(row1,col1,row2,col2,i)
    {
        setTimeout(function() { 
            var robot = document.getElementById("myTable").rows[row1].cells[col1];
            robot.classList.remove('robot');

            var robotnew= document.getElementById("myTable").rows[row2].cells[col2];
            robotnew.classList.add('robot');

        },i*500)
    }

    moveRobot(0,0,2,1,0);


    for(var i = 1; i<22; ++i)
    {
        if(i<6)
        {
            moveRobot(2,i,2,i+1,i);
        }
        else if(i>=6 && i<12)
        {
            moveRobot(i-5,6,i-4,6,i);
        }
        else if(i>=12 && i<18)
        {
            var c = 6
            moveRobot(7,c,7,c-1,i);
            c--;
        }
        else if(i>=18 && i<22)
        {
            var c = i-1;
            for(var j = 7; j>2; --j)
            {
                moveRobot(j,1,j-1,1,c);
                c++;
            }
        }
    }

    moveRobot(0,0,12,1,0);
    for(var i = 1; i<17; ++i)
    {
        moveRobot(12,i,12,i+1,i);
    }

    moveRobot(0,0,2,6,0);
    for(var j = 2; j<17; ++j)
    {
        moveRobot(j,6,j+1,6,j);
    }
    
</script>
